<div class="tooltip-icon" (click)="toggleTooltip()">
  <i class="fa fa-info-circle" aria-hidden="true"></i>
  <div
    #tooltipContainer
    [ngClass]="['tooltip-container', positionClass]"
    [ngStyle]="{ display: showTooltip ? 'block' : 'none', width: tooltipWidth }"
    (click)="$event.stopPropagation()"
  >
    <div #tooltipContent class="tooltip-content">
      <ng-container *ngIf="isTooltipString; else tooltipTemplate">
        {{ tooltip }}
      </ng-container>
      <ng-template #tooltipTemplate>
        <div class="tooltip-ng-content">
          <ng-content></ng-content>
        </div>
      </ng-template>
    </div>
  </div>
</div>
